<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastely | How Are You Feeling?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>How Are You Feeling Today?</h1>
            <p class="text-center">Describe your mood to get personalized food suggestions</p>
            
            <div class="form-group">
                <textarea id="mood-input" rows="5" placeholder="Example: I'm feeling stressed after a long day at work..."></textarea>
            </div>
            
            <button id="suggest-btn" class="btn">Get Suggestions</button>
        </div>
    </div>
    <footer class="footer">

    </footer>
    <script src="script.js"></script>
</body>
</html>

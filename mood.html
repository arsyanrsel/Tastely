<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastely | Choose Cuisines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Select Your Favorite Cuisines</h1>
            <p class="text-center">Choose one or more cuisines you enjoy</p>
            
            <div class="cuisine-grid">
                <button class="cuisine-btn" data-cuisine="chinese">Chinese</button>
                <button class="cuisine-btn" data-cuisine="japanese">Japanese</button>
                <button class="cuisine-btn" data-cuisine="korean">Korean</button>
                <button class="cuisine-btn" data-cuisine="indonesian">Indonesian</button>
                <button class="cuisine-btn" data-cuisine="italian">Italian</button>
                <button class="cuisine-btn" data-cuisine="american">American</button>
                <button class="cuisine-btn" data-cuisine="indian">Indian</button>
                <button class="cuisine-btn" data-cuisine="thai">Thai</button>
                <button class="cuisine-btn" data-cuisine="singaporean">Singaporean</button>
                <button class="cuisine-btn" data-cuisine="middle eastern">Middle Eastern</button>
            </div>
            
            <button id="save-btn" class="btn" disabled>Save Preferences</button>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Tastely. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
